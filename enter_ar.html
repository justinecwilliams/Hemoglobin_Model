<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs >
		
		<a-marker preset='custom' type='pattern' url='pattern-heme.patt'>
			 <a-entity gltf-model="hemoglobin_animated3.glb" position="0 0 0" rotation="0 0 0" scale="0.6 0.6 0.6" animation-mixer="loop:pingpong"></a-entity>
        </a-marker>
		
		<a-marker preset='custom' type='pattern' url='pattern-SN1_Inversion.patt'>
            <a-entity gltf-model="sn1_animated_1.glb" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4" animation-mixer="loop:pingpong"></a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='pattern-SN1_Retention.patt'>
            <a-entity gltf-model="sn1_animated_2.glb" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4" animation-mixer="loop:pingpong"></a-entity>
        </a-marker>
		
		<a-marker preset='custom' type='pattern' url='pattern-sn2.patt'>
            <a-entity gltf-model="sn2_scene_animated.glb" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4" animation-mixer="loop:pingpong"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
