<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
	
    <body style="margin : 0px; overflow: hidden;">
        <a-scene
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  embedded
  renderer="logarithmicDepthBuffer: true;"
  vr-mode-ui="enabled: false"
  gesture-detector
  id="scene"
        >
		
		<a-marker preset='custom' type='pattern' url='pattern-heme.patt' raycaster="objects: .clickable"
    emitevents="true" cursor="fuse: false; rayOrigin: mouse;" >

			 <a-entity gltf-model="hemoglobin_animated3.glb" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4"
                       class="clickable" gesture-handler="minScale: 0.25; maxScale: 10.001" animation-mixer="loop:pingpong"></a-entity>
        </a-marker>


		<a-marker preset='custom' type='pattern' url='pattern-SN1_Inversion.patt' raycaster="objects: .clickable"
                  emitevents="true" cursor="fuse: false; rayOrigin: mouse;" >

            <a-entity gltf-model="sn1_animated_1.glb" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4"
                      class="clickable" gesture-handler="minScale: 0.25; maxScale: 10.001" animation-mixer="loop:pingpong"></a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='pattern-SN1_Retention.patt' raycaster="objects: .clickable"
                  emitevents="true" cursor="fuse: false; rayOrigin: mouse;" >

            <a-entity gltf-model="sn1_animated_2.glb" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4"
                      class="clickable" gesture-handler="minScale: 0.25; maxScale: 10.001" animation-mixer="loop:pingpong"></a-entity>
        </a-marker>
		
		<a-marker preset='custom' type='pattern' url='pattern-sn2.patt' raycaster="objects: .clickable"
                  emitevents="true" cursor="fuse: false; rayOrigin: mouse;" >

            <a-entity gltf-model="sn2_scene_animated.glb" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4"
                      class="clickable" gesture-handler="minScale: 0.25; maxScale: 10.001" animation-mixer="loop:pingpong"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
